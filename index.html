<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>Pop-up</title>
</head>
<body>
<div class="container" id="blur">
    <div class="content" >
        <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident, pariatur!</h2>
        <img src="img/01.jpeg" alt="">
        <a href="#" onclick="toggle()">Read More</a>
    </div>
</div>
<div id="popup">
    <h2>Lorem ipsum dolor sit amet.</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem fuga accusantium distinctio voluptatibus ad, explicabo doloremque tempora ut ducimus adipisci?</p>
    <a href="#" onclick="toggle()">Close</a>

</div>
<script>
    function toggle(){
        var blur = document.getElementById('blur');
        blur.classList.toggle('active');
        var popup = document.getElementById('popup');
        popup.classList.toggle('active');
        console.log('hello')
    }
    
</script>
</body>
</html>
